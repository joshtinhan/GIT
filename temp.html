<script>
    function buddy(start,limit) {
    var divisors = n=>[...Array(n+1).keys()].slice(1).reduce((s, a)=>s+(!(n % a) && a), 0)-n;
    console.log((!(6 % 4) && 2));
    let arrange = (a,b) => Array.from({length: a-b}, (v, i) => i);
    let filter = arrange(start,limit).filter((value)=>value == divisors(divisors(value)-1)-1)
    if(filter.length >= 2){
        return filter.filter((value)=> value == filter[0] || value == divisors(filter[0])-1)
    }else{
        return "Nothing";
    }
}
buddy(20,100)
</script>
